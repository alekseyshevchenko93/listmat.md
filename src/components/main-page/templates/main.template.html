<div class="main-carousel-container">
<ng-owl-carousel class="owl-theme" owl-items="vm.sliderItems" owl-properties="vm.sliderProperties" style="margin-top: 15px">
  <div ng-repeat="item in vm.sliderItems">
    <img src="{{item}}" class="main-carousel-item">
  </div>
</ng-owl-carousel>  
</div>

<div class="main-page-container" id="products">
  <h2 class="grid-list-title" style="margin-top: 0">Каталог продукции</h2>
  <ul class="container grid-list">
    <li class="grid-list-item" ng-repeat="item in vm.categories">
      <a href="/categories/{{ item.id }}/products" class="grid-list-item-inner">
        <img src="{{ item.image }}">
        <div class="grid-list-item-desription">
          <h4>{{ item.name }}</h4>
        </div>
      </a>  
    </li>
  </ul>
